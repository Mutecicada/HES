<!DOCTYPE html>
<html>
    <head>
        <title>H@CK</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div id=header>
            <span id=HACK>Login</span>
        </div>
        <form class="form-signin" method="POST" onSubmit="logincall();return false">
                <h3 class="form-signing" style="margin-left: 39.5%; margin-top: 3.2%">로그인</h3>

                <button type="submit" style="text-align: center; border: 0; outline: 0; background-color: rgb(52, 152, 219); margin-left: 40%; width: 290px; height: 40px; color: white;"><h6>Login</h6></button>
        </form>
    </body>
