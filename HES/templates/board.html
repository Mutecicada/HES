<!DOCTYPE html>
<html>
    <head></head>
    <body>
        {% include 'header.html' %}
        <div class="index">
            {% if data %}
                {% for data in data %}
                    <p>{{ data['title'] }}</p>
                {% endfor %}
            {% endif %}
        </div>
        <div class="post">
            {% if data %}
                {% for data in data %}
                    {{ data['post'] }}
                {% endfor %}
            {% endif %}
        </div>
        <div>
            <a href="{{ url_for('editorBp.editor') }}"><input type="button" id="write" value="글쓰기"></a>
            <input type="button" id="modified" value="수정">  
        </div>
    </body>
</html>
